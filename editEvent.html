<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Event</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; background:#f7f7f8; }
    .card { background: #fff; padding: 1.25rem; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); max-width:520px; margin:0 auto }
    label { display:block; font-weight:600; margin-bottom:0.35rem }
    input[type="text"], input[type="number"], input[type="datetime-local"] {
      width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:6px; margin-bottom:1rem;
    }
    button { padding:0.6rem 1rem; border:none; border-radius:6px; cursor:pointer; background:#0069ff; color:#fff; font-weight:600 }
    pre { background:#f1f5f9; padding:0.75rem; border-radius:6px; overflow:auto }
  </style>
</head>
<body>
  <main class="card">
    <h1 style="margin-top:0">Edit Event</h1>

    <form id="simpleForm">
      <div>
        <label for="Country">Country</label>
        <input id="Country" name="Country" type="text" placeholder="e.g. North Macedonia" />
      </div>

      <div>
        <label for="CountryIso2">Country Iso2</label>
        <input id="CountryIso2" name="CountryIso2" type="text" placeholder="e.g. MK" />
      </div>

      <div>
        <label for="City">City</label>
        <input id="City" name="City" type="text" placeholder="e.g. Skopje" />
      </div>

      <div>
        <label for="Longitude">Longitude</label>
        <input id="Longitude" name="Longitude" type="text" placeholder="e.g. 21.4314" />
      </div>

      <div>
        <label for="Latitude">Latitude</label>
        <input id="Latitude" name="Latitude" type="text" placeholder="e.g. 41.9981" />
      </div>

      <div>
        <label for="Provider">Provider</label>
        <input id="Provider" name="Provider" type="text" placeholder="e.g. OpenWeather" />
      </div>

      <div>
        <label for="Type">Type</label>
        <input id="Type" name="Type" type="text" placeholder="e.g. Rainfall" />
      </div>

      <div>
        <label for="Name">Name</label>
        <input id="Name" name="Name" type="text" placeholder="Event name" />
      </div>

      <div>
        <label for="Date">Date</label>
        <input id="Date" name="Date" type="text" placeholder="e.g. 2025-10-28" />
      </div>

      <div>
        <label for="DateParsed">Date Parsed</label>
        <input id="DateParsed" name="DateParsed" type="text" placeholder="Parsed date value" />
      </div>

      <div style="display:flex;gap:.5rem;align-items:center">
        <button type="submit">Submit</button>
      </div>
    </form>

    <pre id="result"></pre>
  </main>

  <script>
    const form = document.getElementById('simpleForm');
    const result = document.getElementById('result');

    const fieldIds = [
      "Country",
      "CountryIso2",
      "City",
      "Longitude",
      "Latitude",
      "Provider",
      "Type",
      "Name",
      "Date",
      "DateParsed"
    ];

    // Fill inputs from URL query parameters
    fieldIds.forEach(id => {
      const el = document.getElementById(id);
      const val = getDataFromUrl(id);
      if (val) el.value = decodeURIComponent(val);
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {};
      fieldIds.forEach(id => {
        data[id] = document.getElementById(id).value;
      });
      result.textContent = JSON.stringify(data, null, 2);
    });

    function getDataFromUrl(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
  </script>
</body>
</html>
