<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://unpkg.com/vanilla-picker@2"></script>
	<style>
		.layout_default.picker_wrapper {
			width: 100% !important;
		}
	</style>
</head>

<body>
	<div id="parent" style="width: 100%; height: 100vh;"></div>

	<script>
		// Create a new Picker instance and set the parent element.
		// By default, the color picker is a popup which appears when you click the parent.
		var parent = document.querySelector('#parent');
		var picker = new Picker(parent);
		picker.setOptions({
			popup: false
		});
		picker.show();

		// You can do what you want with the chosen color using two callbacks: onChange and onDone.
		picker.onDone = function(color) {
			const queryString = window.location.search.replace("?location=", "");
			console.log(queryString + "_" + color.hex);
			window.Telegram.WebApp.sendData(queryString + "_" + color.hex);
		};
	</script>

</body>

</html>
