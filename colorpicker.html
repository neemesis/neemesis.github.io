<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://unpkg.com/vanilla-picker@2"></script>
	<style>
		.layout_default.picker_wrapper {
			width: 100% !important;
		}
	</style>
</head>

<body>
	<div id="parent" style="width: 800px; height: 800px;"></div>

	<script>
		var parent = document.querySelector('#parent');
		var picker = new Picker(parent);
		picker.setOptions({
			popup: false
		});
		picker.setColor("#fef16cff");
		picker.show();

		picker.onDone = function(color) {
			const queryString = window.location.search.replace("?location=", "");
			console.log(queryString + "_" + color.hex);
			window.Telegram.WebApp.sendData(queryString + "_" + color.hex);
		};
	</script>

</body>

</html>
