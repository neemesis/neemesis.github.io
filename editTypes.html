<!doctype html>
<html lang="en">

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            padding: 2rem;
            background: #f7f7f8;
        }
        .card {
            background: #fff;
            padding: 1.25rem;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            max-width: 520px;
            margin: 0 auto;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.35rem;
        }
        input[type="text"], select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #0069ff;
            color: #fff;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <main class="card">
        <h1 style="margin-top:0">Edit</h1>

        <form id="eventForm">
            <div>
                <label for="field">Field</label>
                <select id="field" name="field">
                    <option value="Type">Type</option>
                    <option value="Category">Category</option>
                    <option value="Tag">Tag</option>
                </select>
            </div>

            <div>
                <label for="type">Type</label>
                <input id="type" name="type" type="text" placeholder="final type/category/tag name" />
            </div>

            <div>
                <label for="subTypes">SubTypes</label>
                <input id="subTypes" name="subTypes" type="text" placeholder="Comma-separated values, to be replaced in the events" />
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        const fieldIds = ["field", "type", "subTypes"];
        const form = document.getElementById('eventForm');

        // Fill from URL
        fieldIds.forEach(id => {
            const el = document.getElementById(id);
            const val = getDataFromUrl(id);
            if (val) el.value = decodeURIComponent(val);
        });

        form.addEventListener('submit', e => {
            e.preventDefault();

            const data = {};
            fieldIds.forEach(id => {
                data[id] = document.getElementById(id).value;
            });

            const combined = fieldIds.map(id => data[id] || "").join(" $$$$ ");
            sendToTelegram("2etst " + combined);
        });

        function getDataFromUrl(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function sendToTelegram(data) {
            try { window.Telegram.WebApp.sendData(data); } catch (e) { alert(e); }
            try { window.Telegram.WebApp.close(); } catch (e) { alert(e); }
        }
    </script>
</body>

</html>
