    <meta name="og:title" property="og:title" content="URL to QR Code Convertor">
    <meta name="keywords" content="url, qr code, generator">

<body>
    <div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
        <div class="container max-w-screen-sm mx-auto">
            <div>
                <!-- <h2 class="font-semibold text-xl text-gray-600">Калкулатор на струја</h2>
                <p class="text-gray-500 mb-6">Form is mobile responsive. Give it a try.</p> -->

                <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                    <div class="lg:col-span-6">
                        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">

                            <div class="md:col-span-6 relative flex py-5 items-center">
                                <div class="flex-grow border-t border-gray-400"></div>
                                <span class="flex-shrink mx-4 text-gray-400">URL to QR Code Convertor</span>
                                <div class="flex-grow border-t border-gray-400"></div>
                            </div>


                            <div class="md:col-span-6 text-700">
                                <label for="full_name">Enter URL</label>
                                <input type="text" name="urlEntered" id="urlEntered"
                                    class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />
                            </div>

                            <div id="qrcode" class="col-span-6 mx-auto p-8"></div>

                        </div>
                    </div>
                </div>
                <a href="https://mirchetoshevski.net/">Homepage</a>
            </div>
        </div>

    </div>
</body>

<script src="assets/js/qrcode.min.js"></script>

<script>
    $(document).ready(function () {
        $('#urlEntered').on('input', function (e) {
            calculate();
        });

        calculate();
    });

    function calculate() {
        // Get the URL from the input field
        const url = document.getElementById('urlEntered').value;

        // Clear the previous QR code if exists
        document.getElementById('qrcode').innerHTML = '';

        // Generate the QR code
        new QRCode(document.getElementById('qrcode'), url ? url : "http://mirchetoshevski.net/");
    }
</script>
